<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="./style.css">
        <title>Muzammal</title>
  </head>
  <body>
    <main>

        <div class="container  mt-5 pb-2 Herosection">
            <div class="row" id="dataField"></div>
      <div class="row btns" >
        <button style="width:50%" onclick="clr()" id="tl-btn">C</button>
        <button style="width:25%" onclick="AddValue('/')">/</button>
        <button style="width:25%" onclick="AddValue('*')" id="tr-btn">*</button>
        <button style="width:25%" onclick="AddValue('7')">7</button>
        <button style="width:25%" onclick="AddValue('8')">8</button>
        <button style="width:25%" onclick="AddValue('9')">9</button>
        <button style="width:25%" onclick="AddValue('-')">-</button>
        <button style="width:25%" onclick="AddValue('4')">4</button>
        <button style="width:25%" onclick="AddValue('5')">5</button>
        <button style="width:25%" onclick="AddValue('6')">6</button>
        <button style="width:25%" onclick="AddValue('+')">+</button>
        <button style="width:25%" onclick="AddValue('1')">1</button>
        <button style="width:25%" onclick="AddValue('2')">2</button>
        <button style="width:25%" onclick="AddValue('3')">3</button>
        <button style="width:25%" onclick="AddValue('')" id="del">Del</button>
        <button style="width:25%" onclick="AddValue('0')" id="br-btn">0</button>
        <button style="width:25%" onclick="AddValue('00')">00 </button>
        <button style="width:25%" onclick="AddValue('.')">.</button>
        <button style="width:25%" onclick="Output()" id="bl-btn">=</button>
      </div>
    </div>

</main>

    <!-- javascript -->
    <script src="./script.js"></script>
