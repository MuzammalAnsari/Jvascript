<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- toastify -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <title>Document</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <div class="bg-danger text-center text-white" id="time"></div>

        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container" id="nav-bar">
                <!-- <a class="navbar-brand" href="#">Navbar</a> -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">My todo app</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Home </a>
                        </li>
                    </ul>
                    <div>
                        <h5 class="text-white">Hi <span id="name" class="fw-bold">User!</span></h5>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <main class="flex-grow-1">
        <div class="container mt-4">
            <div class="row">
                <div class="col">
                    <h3 class="text-center">Add Your Task</h3>
                </div>
            </div>

            <div class="text-center py-3 w-75 m-auto ">
                <form class="form-control shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                    <div class="row mb-3">
                        <div class="col d-flex">
                            <input type="text" class="mx-3 form-control" id="title" placeholder="Title">
                            <input type="text" class="mx-3 form-control" id="location" placeholder="Location">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"><textarea rows="2" cols="50" class="form-control frm sm-me-4" id="description" placeholder="Description"></textarea></div>
                    </div>
                    <div class="row">
                        <div class="col mt-4">
                            <input type="submit" value="Add Task" class=" px-5 bg-danger btn" onclick="handleSubmit()">
                        </div>
                    </div>
                </form>
            </div>


            <div class="row">
                <div class="col">
                    <h3 class="text-center">Your Task</h3>
                </div>
            </div>
            <div id="output" class="border py-5 mt-4">

            </div>
        </div>
    </main>


    <footer class="text-center bg-dark text-white">
        <p>&copy;All rights reserved</p>
    </footer>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- toastify js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
